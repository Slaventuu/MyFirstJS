<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      'use strict';
      //пример 1
      let a = 1, b = 1, c, d;
      c = ++a;
      alert(c); // ответ: 2
      /* предварительное приращение, увеличивает а на 1 перед операцией, 
         следовательно с = 1 + 1 = 2 (префиксный инкремент) */
      //пример 2
      d = b++;
      alert(d); //ответ: 1
      /* сначала возвращает результат, потом увеличивает переменную, 
         следовательно d = 0 + 1 = 1 (постфиксный инкремент) */
      //пример 3
      c = 2 + ++a;
      alert(c); //ответ: 5
      /* переменная "а" будет равна 2 и потом увеличиваем на 1 и вычисляем выражение
         следовательно с = 2 + 2 + 1 = 5 */
      //пример 4
      d = 2 + b++;
      alert(d); //ответ: 4
      /* переменная "b" содержит значение 2, постфиксный инкремент возращает на 1 
         и затем увеличивает на 1, после чего происходит вычисление,
         следовательно d = 2 + 1 + 1 = 4 */
      alert(a); //3
      alert(b); //3


   </script>
</body>

</html>
